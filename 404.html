<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/path/to/your/main.css">
</head>
<body>
    <nav>
        <!-- Your navigation content here -->
    </nav>

    <main>
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p id="countdown">You will be redirected to the home page in 5 seconds...</p>
    </main>

    <script src="/path/to/your/main.js"></script>
    <script>
        // Countdown and redirect logic
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = `You will be redirected to the home page in ${seconds} seconds...`;
            if (seconds > 0) {
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = '/';  // Redirect to home page
            }
        }
        
        updateCountdown();
    </script>
</body>
</html>
